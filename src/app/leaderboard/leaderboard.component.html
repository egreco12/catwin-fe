<div>
  <h1>Golf Leaderboard</h1>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of competitors">
        <td>{{player.displayName}}</td>
        <td>{{player.place}}</td>
      </tr>
    </tbody>
  </table>
</div>
