<div class="leaderboard">
  <h2>Golf Leaderboard</h2>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of competitors">
        <td>1</td>
        <td>{{player.athlete.displayName}}</td>
        <td>-14</td>
      </tr>
    </tbody>
  </table>
</div>
