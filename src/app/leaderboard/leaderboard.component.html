<div class="leaderboard">
  <h2>Golf Leaderboard</h2>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of competitors; index as i">
        <td>{{i+1}}</td>
        <td>{{player.athlete.displayName}}</td>
        <td>{{player.statistics[0].displayValue}}</td>
      </tr>
    </tbody>
  </table>
</div>
